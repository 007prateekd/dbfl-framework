apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower-server
  labels:
    app: flower-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flower-server 
  template:
    metadata:
      labels:
        app: flower-server 
    spec:
      nodeName: kind-control-plane
      containers:
      - name: flower-k8s
        image: 007prateekd/flower-k8s:latest
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "-c"]
        args: ["python ./src/server.py"]
        ports:
        - containerPort: 8080
